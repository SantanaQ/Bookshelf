<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./styles/header.css" />
	<link rel="stylesheet" href="./styles/general.css" />
	<link rel="stylesheet" href="./styles/login.css" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

	<link rel="icon" type="image/x-icon"
		href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true" />


	<title>Bookshelf - Login</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="#{loginHandler.includeHeader()}"/>
	</ui:insert>
	
	<div class="registered" style="">
		<h:panelGroup style="text-align:center;background-color:#33cc33;padding:15px" rendered="#{loginHandler.registrationSuccessful}">
			<h:outputText style="font-weight:bold;font-style:italic" value="Registrierung erfoglreich! Sie kÃ¶nnen sich jetzt anmelden." />
		</h:panelGroup>
	</div>
	

	<!-- Start Login-->
	<section class="center">
		<h1>Login</h1>
		<h:form method="post">
			<div class="txt_field">
				<div class="control">
					<h:inputText id="email" value="#{loginHandler.email}"
						required="true"
						requiredMessage="Bitte geben Sie Ihre E-Mail Adresse ein."
						validatorMessage="Es existiert kein Account mit der angegebenen E-Mail Adresse."
						binding="#{mailComponent}">
						<f:validator validatorId="validateMailExists" />
					</h:inputText>
					<h:message class="error" for="email" />
					<p:watermark value="E-Mail" for="email"></p:watermark>
				</div>
			</div>

			<div class="txt_field">
				<div class="control">
					<h:inputSecret id="passwort" value="#{loginHandler.passwort}"
						required="true"
						requiredMessage="Bitte geben Sie Ihr Passwort ein."
						validatorMessage="Das angegebene Passwort ist nicht korrekt.">
						<f:validator validatorId="validatePassword" />
						<f:attribute name="mail" value="#{mailComponent.value}" />
					</h:inputSecret>
					<h:message class="error" for="passwort" />
					<p:watermark value="Passwort" for="passwort"></p:watermark>
				</div>
			</div>

			<h:commandButton value="Login" action="#{loginHandler.login}"></h:commandButton>

			<div class="user_signup">
				Kein Account? <a href="registration.xhtml">Registrieren</a>
			</div>

		</h:form>
	</section>
	<!--End Login-->

</h:body>
</html>
