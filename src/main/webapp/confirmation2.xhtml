<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/general.css"/>
    <link rel="stylesheet" href="./styles/confirmation.css"/>
    <link rel="stylesheet" href="./styles/checkout.css"/>

    <link rel="icon" type="image/x-icon" href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true"/>

    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <title>Bookshelf - Bestellbestätigung</title>
  </h:head>
  <h:body>
	<ui:insert name="header">
		<ui:include src="#{loginHandler.includeHeader()}"/>
	</ui:insert>

  <!--Anfang-->

  <div class="main-block">

    <div class="progress-box">
      <div class="stepper-wrapper">
        <div class="stepper-item">
          <div class="step-counter">1</div>
          <div class="step-name">Adresse und Kontakt</div>
        </div>
        <div class="stepper-item">
          <div class="step-counter">2</div>
          <div class="step-name">Zahlungsmethode</div>
        </div>
        <div class="stepper-item active">
          <div class="step-counter">3</div>
          <div class="step-name">Bestellbestätigung</div>
        </div>
      </div>
    </div>

    <hr/>

    <div class="zentral">
      <h1>Danke für ihre Bestellung!</h1>
    </div>
    <div class="zentral">
      <h3>Bestellnummer: ---------</h3>
    </div>
    <div class="zentral">
      Wir haben Ihnen eine Bestellbestätigung an Ihre E-Mail gesendet!
    </div>
    <div class="zentral">
      <a href="ProductGroups">
      <button class="zurück">Weiterstöbern</button>
      </a>
    </div>

  </div>

  <!--Ende-->

  </h:body>
</html>
