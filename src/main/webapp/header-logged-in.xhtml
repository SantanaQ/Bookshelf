<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/general.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <link rel="icon" type="image/x-icon" href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true"/>
    <title></title>
  </h:head>
  <h:body>
  
  <ui:composition>
  <div class="headerr">
    <div class="leftt"></div>
    <div class="items">
      <div class="logo-box">
        <a href="./ProductGroups" method="get">
          <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/logo.png?raw=true" alt="logo"/>
        </a>
      </div>
      <div class="buttons">
      <p style="margin: 0;margin-right: 40px;display: flex;justify-content: center;align-items: center;font-style:italic">Willkommen, #{loginHandler.kunde.vorname}!</p>
        <a href="shoppingcart.xhtml">
          <button class="warenkorb-button"><i class="pi pi-shopping-cart" style="font-size: 2rem"></i></button>
        </a>
        <h:form>
       		<h:commandLink styleClass="login" type="button" action="#{loginHandler.logout}"><div>Logout</div></h:commandLink>
        </h:form>
      </div>
    </div>
    <div class="rightt"></div>
  </div>
  </ui:composition>
  </h:body>
</html>
