<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/general.css"/>
    <link rel="stylesheet" href="./styles/registration.css"/>

    <link rel="icon" type="image/x-icon" href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true"/>
    <title>Bookshelf - Registrierung</title>
  </h:head>
  <h:body>
  <!--Anfang Header-->
  <div class="headerr">
    <div class="leftt"></div>
    <div class="items">
      <div class="logo-box">
        <a href="./ProductGroups" method="get">
          <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/logo.png?raw=true" alt="logo"/>
        </a>
      </div>
      <div class="buttons">
        <a href="login.html">
          <button class="login">Login</button>
        </a>
        <a href="registration.xhtml">
          <button class="signup">Sign Up</button>
        </a>
        <a href="shoppingcart.xhtml">
          <button class="warenkorb-button"><i class="pi pi-shopping-cart" style="font-size: 2rem"></i></button>
        </a>
      </div>
    </div>
    <div class="rightt"></div>
  </div>
  <!--Ende Header-->

  <!-- Start Registration-->
  <section class="center">
    <h1>Registration</h1>
    <h:form method="post">
      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="Vorname">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="Nachname">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="date" required placeholder="Geburtsdatum">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="Adresse">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="PLZ">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="Ort">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="email" required placeholder="E-Mail eingeben">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="password" required placeholder="Password eingeben">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="password" required placeholder="Password wiederholen">
        </div>
      </div>

      <input type="submit" value="Registrieren">

      <div class="user_signup">
        Bereits einen Account? <a href="login.html">Login</a>
      </div>

    </h:form>
  </section>
  <!--End Registration-->

  <!--Icon source-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </h:body>
</html>
